<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos; let i = index">
        <ion-card>
          <img class="img-zapatilla" [src]="producto.imagen" alt="{{ producto.nombre }}" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3 class="precio">${{ producto.precio }}</h3>
            <ion-button expand="full" [routerLink]="['/zapatilla' + (i + 1)]">Más Información</ion-button>
            <ion-button expand="full" color="primary" (click)="agregarAlCarrito()">Agregar al Carrito</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
