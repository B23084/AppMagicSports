<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center ion-padding-top">
    <img src="assets/img/logo-usuario.png" alt="Avatar" class="logo-usuario">
    <h2>Luke Osk</h2>
    <p>LukeOskk.com</p>
  </div>

  <ion-list>
    <ion-list-header>Informacion Personal</ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" value="Luke"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" value="Osk"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input type="email" value="LukeOskk@gmail.com"></ion-input>
    </ion-item>

    <ion-list-header>Configuracion</ion-list-header>

    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
