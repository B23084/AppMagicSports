<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="enviar()">
    <img class="img-recuperarContra" src="assets/img/logoRecuperarContra.png" alt="Logo de Cambiar Contrase単a">
    
    <ion-item>
      <ion-label position="floating">Ingrese su nueva contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="nuevaContra" name="contra" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme su nueva contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="confirmarContra" name="confirmarContra" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit">Enviar</ion-button>
  </form>

  <ion-toast></ion-toast>
</ion-content>
