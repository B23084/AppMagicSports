<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="logo-login">
    <img src="assets/img/logoLogin.png" alt="Logo"/>
  </div>

  <form (ngSubmit)="iniciarSesion()">
    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <hr>
      <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <hr>
      <ion-input type="password" [(ngModel)]="contra" name="contra" required placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

    <div class="ion-text-end">
      <ion-button fill="clear" color="primary" routerLink="/verificar-correo">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div>

    <ion-button type="submit" expand="full" color="primary">
      Iniciar Sesion
    </ion-button>
  </form>

  <div class="ion-text-center">
    <p>¿No tienes una cuenta?</p>
    <ion-button fill="outline" color="primary" routerLink="/registro">
      Registrarse
    </ion-button>
  </div>
</ion-content>
